<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Photobooth</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" text="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/style2.css">
</head>

<body>
	<!-- CANVAS PARA FOTOS -->
	<section class="canvas-photos">
		<div id="container-fluid">
			<div class="row">
				<div class="col-xs-12 img-thumbnail">
					<div class="main-frame" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4 img-thumbnail">
					<div class="frame" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
				</div>
				<div class="col-xs-4 img-thumbnail">
					<div class="frame" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
				</div>
				<div class="col-xs-4 img-thumbnail">
					<div class="frame" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
				</div>
			</div>
		</div>
	</section>

	<!-- PHOTOBOOTH TEXT-->
	<section class="photobooth-text">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 text-center">
					<span><i class="fa fa-instagram" aria-hidden="true"></i> PHOTO BOOTH</span>
				</div>
			</div>
		</div>
	</section>

	<!-- PICS -->
	<section class="photos-all">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-4">
					<img src="assets/img/london-bus.jpg" alt="london-bus" class="img-rounded img-responsive" id="pic1" draggable="true" ondragstart="drag(event)">
				</div><!-- photo 1 -->
				<div class="col-xs-4">
					<img src="assets/img/beach.jpg" alt="beach" class="img-rounded img-responsive" id="pic2" draggable="true" ondragstart="drag(event)">
				</div><!-- photo 2 -->
				<div class="col-xs-4">
					<img src="assets/img/cheesecake.jpg" alt="cheesecake" class="img-rounded img-responsive" id="pic3" draggable="true" ondragstart="drag(event)">
				</div><!-- photo 3 -->
			</div><!-- cierre 1er row fotos-->
			<div class="row">
				<div class="col-xs-4">
					<img src="assets/img/bigben.jpg" alt="big-ben" class="img-rounded img-responsive bigben" id="pic4" draggable="true" ondragstart="drag(event)">
				</div><!-- photo 1 -->
				<div class="col-xs-4">
					<img src="assets/img/cheesecake02.jpg" alt="cheesecake2" class="img-rounded img-responsive" id="pic5" draggable="true" ondragstart="drag(event)">
				</div><!-- photo 2 -->
				<div class="col-xs-4">
					<img src="assets/img/cheesecake.jpg" alt="cheesecake" class="img-rounded img-responsive" id="pic6" draggable="true" ondragstart="drag(event)">
				</div><!-- photo 3 -->
			</div><!-- cierre 2do row fotos-->
			<div class="row">
				<div class="col-xs-4">
					<img src="assets/img/beach2.jpeg" alt="beach2" class="img-rounded img-responsive" id="pic7" draggable="true" ondragstart="drag(event)">
				</div><!-- photo 1 -->
				<div class="col-xs-4">
					<img src="assets/img/beach3.jpeg" alt="beach3" class="img-rounded img-responsive" id="pic8" draggable="true" ondragstart="drag(event)">
				</div><!-- photo 2 -->
				<div class="col-xs-4">
					<img src="assets/img/torre-eiffel1.jpg" alt="paris" class="img-rounded img-responsive" id="pic9" draggable="true" ondragstart="drag(event)">
				</div><!-- photo 3 -->
			</div><!-- cierre 3era row -->
		</div><!-- cierre container -->
	</section>

	<!-- MORE OPTIONS -->
	<section class="options">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-4">
					<div class="dropdown-camera ">
						<button class="foot btn dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><strong>CAMERA ROLL <span class="camera-roll"></span></strong></button>
						<ul class="dropdown-menu">
							<li><a href="#" class="opt-color">Camera 1</a></li>
							<li><a href="#" class="opt-color">Camera 2</a></li>
							<li><a href="#" class="opt-color">Camera 3</a></li>
						</ul>
					</div><!-- cierre dropdown camera -->
				</div><!-- cierre col -->
				<div class="col-xs-4 text-center">
					<button class="foot btn btn-default opt-color"><strong>FACES</strong></button>
				</div>
				<div class="col-xs-4 text-center">
					<button class="foot btn btn-default opt-color"><strong>RECENTS</strong></button>
				</div>
			</div><!-- cierre row -->
		</div><!-- cierre container -->
	</section>


	<script type="text/javascript" src="assets/js/main2.js"></script><!-- Tuve que crear otro main.js para poder darle funcionalidad al drag&drop. El primero es para hacer validaciones de formulario -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
</body>
</html>
