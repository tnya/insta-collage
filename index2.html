<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Photobooth</title>
	<link rel="stylesheet" text="text/css" href="assets/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/style2.css">
</head>

<body>
	<!-- CANVAS PARA FOTOS -->
	<section class="canvas-photos">
		<div id="container-fluid">
			<div class="row">
				<div class="col-xs-12 img-rounded">
					<div class="main-frame" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6 img-rounded">
					<div class="frame" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
				</div>
				<div class="col-xs-6 img-rounded">
					<div class="frame" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
				</div>
				<div class="col-xs-6 img-rounded">
					<div class="frame" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
				</div>
			</div>
		</div>
	</section>
	<!-- PHOTOBOOTH TEXT-->
	<section class="photobooth-text">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 text-center">
					<strong><span><i class="fa fa-instagram" aria-hidden="true"></i> PHOTO BOOTH</span></strong>
				</div>
			</div>
		</div>
	</section>
	<!-- PICS -->
	<section class="photos-all">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-3">
					<img src="assets/img/gatito1.jpg" alt="gatito1" class="img-rounded img-responsive" draggable="true" ondragstart="drag(event)">
				</div><!-- photo 1 -->
				<div class="col-xs-3">
					<img src="assets/img/beach.jpg" alt="beach" class="img-rounded img-responsive" draggable="true" ondragstart="drag(event)">
				</div><!-- photo 2 -->
				<div class="col-xs-3">
					<img src="assets/img/cheesecake.jpg" alt="cheescake" class="img-rounded img-responsive" draggable="true" ondragstart="drag(event)">
				</div><!-- photo 3 -->
			</div><!-- cierre 1er row fotos-->
			<div class="row">
				<div class="col-xs-3">
					<img src="assets/img/bigben.jpg" alt="big-ben" class="img-rounded img-responsive" draggable="true" ondragstart="drag(event)">
				</div><!-- photo 1 -->
				<div class="col-xs-3">
					<img src="assets/img/cheesecake02.jpg" alt="cheescake2" class="img-rounded img-responsive" draggable="true" ondragstart="drag(event)">
				</div><!-- photo 2 -->
				<div class="col-xs-3">
					<img src="assets/img/gatito2.jpg.jpg" alt="gatito2" class="img-rounded img-responsive" draggable="true" ondragstart="drag(event)">
				</div><!-- photo 3 -->
			</div><!-- cierre 2do row fotos-->
			<div class="row">
				<div class="col-xs-3">
					<img src="assets/img/gatito3.png.jpg" alt="gatito3" class="img-rounded img-responsive" draggable="true" ondragstart="drag(event)">
				</div><!-- photo 1 -->
				<div class="col-xs-3">
					<img src="assets/img/holland.jpg" alt="holland" class="img-rounded img-responsive" draggable="true" ondragstart="drag(event)">
				</div><!-- photo 2 -->
				<div class="col-xs-3">
					<img src="assets/img/torre-eiffel1.jpg" alt="paris" class="img-rounded img-responsive" draggable="true" ondragstart="drag(event)">
				</div><!-- photo 3 -->
			</div><!-- cierre 3era row -->
		</div><!-- cierre container -->
	</section>


	<script type="text/javascript" src="assets/main2.js"></script><!-- Tuve que crear otro main.js para poder darle funcionalidad al drag&drop. El primero es para hacer validaciones de formulario -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
</body>
</html>
