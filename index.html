<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Insta-College</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<section class="sec-1">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 text-center">
					<div class="insta-logo">
						<img src="assets/img/Instagram-logo.png" alt="insta-logo">
					</div>
					<div class="row">
						<div class="col-xs-12 text-center">
							<div class="name-container input-box text-center">
							<input type="text" id="name" class="form-control"
								placeholder="Enter your username">
							</div>
						</div><!-- cierre col -->
					</div><!-- cierre row -->
					<div class="row">
						<div class="col-xs-12 text-center">
							<div class="pwd-container input-box text-center">
							<input type="text" id="pwd" class="form-control"
								placeholder="Enter your password">
							</div>
						</div><!-- cierre col -->
					</div><!-- cierre row -->

				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
